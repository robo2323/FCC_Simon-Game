<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FreeCodeCamp front end project: Simon Game">
    <meta name="author" content="Robert Harkness">

    <title>
        SIMON GAME | FCC PROJECT
    </title>

    <!-- Main styles -->

    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="styles/less/main.css" rel="stylesheet">

    <!--Favicons-->
    <link rel="shortcut icon" href="img/favicon.ico">


</head>

<body>

    <div class="flex-box">


        <div class="container">

            <p>S I M O N</p>

            <div id="mute">
                <span class="fa-stack fa-lg clickable"><i class="fa fa-volume-up fa-stack-1x"></i><i id="muted" class="fa fa-stack-2x"></i></span>
            </div>

            <div id="start" class="switch-container clickable">
                <div class="switch"></div>
                <div id="start-stop-label" class="label">START</div>
            </div>

            <div id="strict" class="switch-container clickable">
                <div class="switch"></div>
                <div id="strict-label" class="label">STRICT MODE</div>
            </div>

            <div class="counters">

                <div id="seq-count"><div class="counter-label">COUNT</div>
                    <div id="count-disp" class="display">--</div>
                </div>

                <div id="level"><div class="counter-label">LEVEL</div>
                    <div id="level-disp" class="display">--</div>
                </div>
            </div>

            <div data-number="1" class="light clickable r"></div>
            <div data-number="2" class="light clickable g"></div>
            <div data-number="3" class="light clickable b"></div>
            <div data-number="4" class="light clickable y"></div>

        </div>

        <div id="view"><i class="fa fa-refresh fa-pull-left"></i>VIEW</div>

    </div>

    <!-- scripts -->

    <script src="scripts/main.js"></script>
</body>

</html>
